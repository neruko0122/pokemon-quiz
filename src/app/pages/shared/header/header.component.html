<mat-toolbar>
  <mat-toolbar-row>
    <img class="icon" src="../../../../favicon.ico" alt="icon" />
    <span class="title">ポケモンクイズ</span>
    <div class="header-button">
      <button mat-stroked-button color="accent" routerLink="/top">
        さいしょから
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div *ngIf="range && level" class="setting-info">
      <label>ポケモン：</label>
      <label class="range">{{ range }}</label
      ><br />
      <label>もんだい：</label>
      <label class="level">{{ level }}</label>
    </div>
    <div *ngIf="adventure" class="count">
      ステージ：{{ count }}/{{ maxCount }}
    </div>
  </mat-toolbar-row>
</mat-toolbar>
