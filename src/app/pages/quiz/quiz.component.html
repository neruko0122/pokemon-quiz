<div class="container card m-t-lg">
  <div class="card-header">
    <label *ngIf="question" class="question"
      >Q{{ count }}. {{ question }}</label
    >
  </div>
  <div class="card-body">
    <form [formGroup]="form" autocomplete="off">
      <div style="text-align: center">
        <img class="preview" src="{{ imageUrl }}" alt="ポケモンイメージ" />
      </div>
      <div class="text-right">
        <button
          *ngIf="quizType == 5"
          type="button"
          class="btn btn-primary mb-1 col-lg-3 hint"
          (click)="dispHint()"
        >
          <ng-container *ngIf="!hintFlag">
            ヒントをみる
          </ng-container>
          <ng-container *ngIf="hintFlag">
            ヒントをみない
          </ng-container>
        </button>
      </div>
      <div [class]="formGroupClass" *ngIf="quizType != 1">
        <label [class]="labelClass">なまえ：</label>
        <input
          type="text"
          [class]="inputClass"
          formControlName="name"
          readonly
        />
      </div>
      <div
        [class]="formGroupClass"
        *ngIf="(quizType != 2 && quizType != 5) || hintFlag"
      >
        <label [class]="labelClass">タイプ：</label>
        <input
          type="text"
          [class]="inputClass"
          [ngClass]="{ 'hint-text': hintFlag }"
          formControlName="types"
          readonly
        />
      </div>
      <div [class]="formGroupClass" *ngIf="quizType != 3">
        <label [class]="labelClass">しんか：</label>
        <input
          type="text"
          [class]="inputClass"
          formControlName="evolutions"
          readonly
        />
      </div>
      <div [class]="formGroupClass" *ngIf="quizType != 4">
        <label [class]="labelClass">とくせい：</label>
        <input
          type="text"
          [class]="inputClass"
          formControlName="abilities"
          readonly
        />
      </div>
      <div [class]="formGroupClass" *ngIf="quizType != 4">
        <label [class]="labelClass">かくれとくせい：</label>
        <input
          type="text"
          [class]="inputClass"
          formControlName="hiddenAbilities"
          readonly
        />
      </div>
    </form>
    <div>
      <button
        *ngIf="answer1"
        type="button"
        class="btn btn-info mb-1 col-lg-3 answer"
        (click)="register(answer1)"
      >
        {{ answer1 }}
      </button>
      <button
        *ngIf="answer2"
        type="button"
        class="btn btn-danger mb-1 col-lg-3 answer"
        (click)="register(answer2)"
      >
        {{ answer2 }}
      </button>
      <button
        *ngIf="answer3"
        type="button"
        class="btn btn-success mb-1 col-lg-3 answer"
        (click)="register(answer3)"
      >
        {{ answer3 }}
      </button>
      <button
        *ngIf="answer4"
        type="button"
        class="btn btn-warning mb-1 col-lg-3 answer"
        (click)="register(answer4)"
      >
        {{ answer4 }}
      </button>
    </div>
    <div *ngIf="!answer1 && !answer2 && !answer3 && !answer4 && readFlag">
      <button
        type="button"
        class="btn btn-warning mb-1 col-lg-3"
        (click)="reload()"
      >
        やりなおし
      </button>
      <label class="question">
        ※エラーがはっせいしました。やりなおしボタンをおしてください。
      </label>
    </div>
  </div>
</div>
