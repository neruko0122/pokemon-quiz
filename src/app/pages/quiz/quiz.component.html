<div class="quiz-container">
  <div class="quiz-header">
    <h2 *ngIf="question" class="question-text">Q{{ count }}. {{ question }}</h2>
  </div>
  <div class="quiz-content">
    <form [formGroup]="form" autocomplete="off">
      <div class="pokemon-image-container">
        <img class="pokemon-image" src="{{ imageUrl }}" alt="ポケモンイメージ" />
      </div>
      <div class="hint-button-container" *ngIf="quizType == 5">
        <button type="button" class="hint-button" (click)="dispHint()">
          {{ hintFlag ? 'ヒントをみない' : 'ヒントをみる' }}
        </button>
      </div>
      <div class="pokemon-info">
        <div class="info-row" *ngIf="quizType != 1">
          <label class="info-label">なまえ：</label>
          <input type="text" class="info-input" formControlName="name" readonly />
        </div>
        <div class="info-row" *ngIf="(quizType != 2 && quizType != 5) || hintFlag">
          <label class="info-label">タイプ：</label>
          <input type="text" class="info-input" [ngClass]="{ 'hint-text': hintFlag }" formControlName="types" readonly />
        </div>
        <div class="info-row" *ngIf="quizType != 3">
          <label class="info-label">しんか：</label>
          <input type="text" class="info-input" formControlName="evolutions" readonly />
        </div>
        <div class="info-row" *ngIf="quizType != 4">
          <label class="info-label">とくせい：</label>
          <input type="text" class="info-input" formControlName="abilities" readonly />
        </div>
        <div class="info-row" *ngIf="quizType != 4">
          <label class="info-label">かくれとくせい：</label>
          <input type="text" class="info-input" formControlName="hiddenAbilities" readonly />
        </div>
      </div>
    </form>
    <div class="answer-buttons">
      <button *ngIf="answer1" type="button" class="answer-button answer-button-1" (click)="register(answer1)">
        {{ answer1 }}
      </button>
      <button *ngIf="answer2" type="button" class="answer-button answer-button-2" (click)="register(answer2)">
        {{ answer2 }}
      </button>
      <button *ngIf="answer3" type="button" class="answer-button answer-button-3" (click)="register(answer3)">
        {{ answer3 }}
      </button>
      <button *ngIf="answer4" type="button" class="answer-button answer-button-4" (click)="register(answer4)">
        {{ answer4 }}
      </button>
    </div>
    <div class="error-message" *ngIf="!answer1 && !answer2 && !answer3 && !answer4 && readFlag">
      <button type="button" class="retry-button" (click)="reload()">
        やりなおし
      </button>
      <p class="error-text">
        ※エラーがはっせいしました。やりなおしボタンをおしてください。
      </p>
    </div>
  </div>
</div>
