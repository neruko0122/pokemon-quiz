<div class="container card m-t-lg">
  <div class="card-header">
    <label class="setting">せってい</label>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group form-row">
        <p class="col-sm-3">もんだいにでてくるポケモン：</p>
        <div class="col-sm-9">
          <select
            class="custom-select"
            (change)="rangeChange($event.target.value)"
            formControlName="pokemonRange"
          >
            <option
              *ngFor="let pokemonRange of pokemonRanges"
              [value]="pokemonRange"
            >
              {{ pokemonRange }}
            </option>
          </select>
        </div>
        <label style="color: red"
          >※「イッシュ」と「カロス」はじゅんびちゅうです。</label
        >
      </div>
      <div class="form-group form-row">
        <p class="col-sm-3">もんだいのむずかしさ：</p>
        <div class="col-sm-9">
          <select
            class="custom-select"
            (change)="levelChange($event.target.value)"
            formControlName="level"
          >
            <option *ngFor="let level of levels" [value]="level">
              {{ level }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group form-row">
        <p class="col-sm-3">もんだいのかず：</p>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="count"
            (change)="countChange($event.target.value)"
          />
        </div>
      </div>
    </form>
    <button
      type="button"
      class="btn btn-info  w-100px ml-1"
      (click)="start()"
      [disabled]="pokemonRange.invalid || level.invalid"
    >
      スタート
    </button>
  </div>
</div>
