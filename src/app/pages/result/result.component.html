<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>もんだい</th>
      <th>かいとう</th>
      <th>せいかい</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let answer of answerList">
      <td>
        <img class="preview" src="{{ answer.image }}" alt="ポケモンイメージ" />
      </td>
      <td>{{ answer.question }}</td>
      <td>{{ answer.answer }}</td>
      <td>{{ answer.correctAnswer }}</td>
      <td
        [ngClass]="{
          success: answer.success,
          fail: !answer.success
        }"
      >
        {{ answer.success ? '○' : '×' }}
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-info  w-100px ml-1" (click)="restart()">
  もういちど
</button>
<button type="button" class="btn btn-warning  w-100px ml-1" (click)="setting()">
  せっていをかえる
</button>
